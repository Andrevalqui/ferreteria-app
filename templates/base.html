<!DOCTYPE html>

    <title>Ferreter√≠a Industrial | Cat√°logo Premium</title>
    <!-- Fuente Google (Montserrat para look moderno) -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->

    <!-- Tu CSS -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" height="30" class="d-inline-block align-text-top me-2">
                TAPIA <span class="text-accent">MELENDEZ</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn-cart" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <i class="bi bi-cart3"></i> Carrito <span id="cart-count" class="badge bg-warning text-dark">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO DIN√ÅMICO -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">¬© 2025 Soluciones Industriales. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS + Tu Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

<!-- MODAL DEL CARRITO -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title fw-bold">üõí FINALIZAR COTIZACI√ìN</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

                    <p class="text-center text-muted">Tu carrito est√° vac√≠o.</p>

                            <input type="text" id="cliente-empresa" class="form-control bg-dark text-white border-secondary" placeholder="Ej: Constructora SAC">
                        </div>

                        <!-- Tipo de Entrega -->
                        <div class="col-md-6">
                            <label class="form-label small text-white fw-bold">M√©todo de Entrega</label>
                            <select id="tipo-entrega" class="form-select bg-dark text-white border-secondary">

                                <option value="Delivery">üöö Delivery (Coordinar direcci√≥n)</option>

                                <option value="Transferencia BCP">üè¶ Transferencia BCP</option>
                                <option value="Transferencia BBVA">üè¶ Transferencia BBVA</option>
                                <option value="Transferencia INTERBANK">üè¶ Transferencia INTERBANK</option>
                                <option value="Efectivo / POS en Tienda">üíµ Efectivo / POS (Solo en Tienda)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Seguir mirando</button>
                <button type="button" class="btn btn-success fw-bold px-4" onclick="enviarPedidoWhatsapp()">

                </button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
