<!DOCTYPE html>

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>

    <!-- SPLASH SCREEN -->

            <a class="navbar-brand fw-bold" href="/">FERRETER칈A <span class="text-accent">X</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <!-- CONTENIDO DIN츼MICO -->

    <!-- Bootstrap JS + Tu Script -->

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- MODAL DEL CARRITO -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title fw-bold">游 TU PEDIDO</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

                <button type="button" class="btn btn-success fw-bold" onclick="enviarPedidoWhatsapp()">
                    <i class="bi bi-whatsapp"></i> ENVIAR PEDIDO
                </button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
