<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido | Tapia Melendez</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background-color: #1e293b; border: 1px solid #334155; max-width: 400px; width: 100%; border-radius: 15px; padding: 2rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .btn-login { background-color: #f59e0b; color: black; font-weight: 800; width: 100%; border: none; padding: 12px; }
        .btn-login:hover { background-color: #d97706; }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <h3 class="fw-bold mb-4">ACCESO <span style="color: #f59e0b;">EMPLEADO</span></h3>
        
        {% if error %}
            <div class="alert alert-danger text-small py-2">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-4 text-start">
                <label class="form-label text-muted small">Contraseña de acceso</label>
                <input type="password" name="password" class="form-control bg-dark text-white border-secondary" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-login rounded-pill">INGRESAR AL SISTEMA</button>
        </form>
        
        <div class="mt-4">
            <a href="/" class="text-muted small text-decoration-none">← Volver a la Tienda</a>
        </div>
    </div>

</body>
</html>
