<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Corporativo | Tapia Melendez</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Montserrat', sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        
        /* Botón Volver Superior */
        .top-bar { position: absolute; top: 0; width: 100%; padding: 20px; text-align: center; }
        .btn-back-web { background-color: #1e3a8a; color: white; padding: 10px 30px; border-radius: 50px; text-decoration: none; font-weight: 600; box-shadow: 0 4px 15px rgba(30, 58, 138, 0.4); transition: transform 0.2s; display: inline-block; }
        .btn-back-web:hover { transform: translateY(-2px); color: white; background-color: #2563eb; }

        /* Tarjeta de Login */
        .login-card { background-color: #1e293b; border: 1px solid #334155; width: 100%; max-width: 450px; border-radius: 20px; padding: 3rem 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; z-index: 10; }
        
        .form-control { background-color: #0f172a; border: 1px solid #475569; color: white; padding: 12px; border-radius: 8px; }
        .form-control:focus { background-color: #0f172a; color: white; border-color: #f59e0b; box-shadow: 0 0 0 0.2rem rgba(245, 158, 11, 0.25); }
        
        .btn-access { background-color: #1e3a8a; color: white; width: 100%; padding: 12px; border-radius: 50px; font-weight: 700; border: none; margin-top: 20px; transition: all 0.3s; }
        .btn-access:hover { background-color: #2563eb; letter-spacing: 1px; }

        /* Splash Screens */
        .splash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #0f172a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .loader { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #f59e0b; border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .hide { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <!-- SPLASH 1: Entrada -->
    <div id="splash-entry" class="splash-overlay">
        <h2 class="fw-bold">A Loguearse estimado...</h2>
        <div class="loader"></div>
    </div>

    <!-- SPLASH 2: Éxito (Oculto por defecto) -->
    <div id="splash-success" class="splash-overlay" style="display: none; opacity: 0;">
        <h2 class="fw-bold text-accent">Accediendo al portal...</h2>
        <div class="loader"></div>
    </div>

    <!-- Botón Superior -->
    <div class="top-bar">
        <a href="/" class="btn-back-web">
            <i class="bi bi-arrow-left-circle me-2"></i> VOLVER A LA PÁGINA WEB
        </a>
    </div>

    <!-- Tarjeta Login -->
    <div class="login-card text-center">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="80" class="mb-4">
        
        <h4 class="fw-bold mb-1">Bienvenid@ Estimad@</h4>
        <p class="text-muted small mb-4">Ingrese sus credenciales corporativas</p>

        {% if error %}
            <div class="alert alert-danger py-2 small">{{ error }}</div>
        {% endif %}

        <form method="POST" id="loginForm">
            <div class="text-start mb-3">
                <label class="fw-bold small ms-1 mb-1">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>

            <div class="text-start mb-4">
                <label class="fw-bold small ms-1 mb-1">Contraseña</label>
                <div class="input-group">
                    <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Ingrese su contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()" style="border-color: #475569;">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-access">ACCEDER AL PORTAL</button>
        </form>
    </div>

    <script>
        // 1. Splash de Entrada (Desaparece a los 1.5s)
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-entry').classList.add('hide');
            }, 1500);
        });

        // 2. Ver contraseña
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        // 3. Splash de Salida (Al enviar formulario)
        document.getElementById('loginForm').addEventListener('submit', function() {
            const splashSuccess = document.getElementById('splash-success');
            splashSuccess.style.display = 'flex';
            // Pequeño delay para que el navegador renderice el flex antes de la opacidad
            setTimeout(() => { splashSuccess.style.opacity = '1'; }, 10);
        });
    </script>

</body>
</html>
