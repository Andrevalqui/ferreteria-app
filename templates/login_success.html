<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="refresh" content="2;url=/admin" />
    <style>
        body { background-color: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #f59e0b; border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2>Accediendo al portal...</h2>
    <div class="loader"></div>
</body>
